---
layout: default
title: Home
---

<div class="posts home-posts">
  {% for post in paginator.posts %}
  <article class="post">
    <div class="wrapper">
      <div class="cover">
        <img class="banner" src="{{ post.img }}">
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="card">
        <div class="box">
          <div class="text">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <div>
              {{ post.description }}
            </div>
            <span class="projects-link link">
              {{ post.project }}
            </span>
          </div>
        </div>
      </a>
    </div>
  </article>
  {% endfor %}
</div>
