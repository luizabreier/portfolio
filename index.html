---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <div class="wrapper">
      <div class="cover">
        <img class="banner" src="{{ post.img }}">
      </div>
      <div class="card">
        <div class="box">
          <div class="text">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <div>
              {{ post.description }}
            </div>
            <div>
              <a class="link" href="{{ site.baseurl }}{{ post.url }}">
                {{ post.project }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
  {% endfor %}
</div>
