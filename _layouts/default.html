<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <div class="masthead-title">
          <div class="nav-left">
            <a href="{{ site.baseurl }}/">
              <img src="/img/luiza_logo.svg">
            </a>
          </div>
          <div class="nav-right">
            <a href="{{ site.baseurl }}/">Work</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </div>
          <small>{{ site.tagline }}</small>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

    </div>

    <footer class="footer">
      <div class="container">
        <div class="luiza-info">
          <p class="label">UX & UI  design</p>
          <p>Product designer Based in Rio de Janeiro, Brasil</p>
        </div>
        <div class="email social">
          <p class="label">Get in touch</p>
          <p>luizabreier21@gmail.com</p>
        </div>
        <div class="github social">
          <p class="label">GitHub</p>
          <a class="contact-link" href="https://github.com/luizabreier" target="_blank">luizabreier</a>
        </div>
        <div class="instagram social">
          <p class="label">Linkedin</p>
          <a class="contact-link" href="https://www.linkedin.com/in/luizabreier/" target="_blank">Luiza</a>
        </div>
      </div>
    </footer>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
