---
layout: default
---

<article class="post">
  <div class="post-header">
    <img src="{{ page.banner }}" alt="" />
    <h1>{{ page.title }}</h1>
    <div class="excerpt">
      {{ page.excerpt }}
    </div>
    <div class="role">
      {% for role in page.role %}
        <span>{{ role }}</span>
      {% endfor %}
    </div>
    <p class="date">
      {{ page.date | date_to_string }}
    </p>
  </div>
  {{ content }}
</article>
